<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="container">
        <div class="game-title">Tic Tac Toe</div>
        <div class="round">Round
            <div id="round-number"></div> </div>
        <div class="scoreboard">
            <div class="score-container">
                <div>Player 1 is Marker X</div>
                <div id="score-1">0</div>
        </div>
        
            <div class="versus">X</div>
            <div class="score-container">
                <div>Player 2 is Marker O</div>
                <div id="score-2">0</div>
            </div>
            
        </div>
        <div id="message"></div>
        <button id="start">Start Game</button>
        <div class="grid-container">
            <div class="board" id="0"></div>
            <div class="board" id="1"></div>
            <div class="board" id="2"></div>
            <div class="board" id="3"></div>
            <div class="board" id="4"></div>
            <div class="board" id="5"></div>
            <div class="board" id="6"></div>
            <div class="board" id="7"></div>
            <div class="board" id="8"></div>
        </div>
    </div>
</body>
</html>
